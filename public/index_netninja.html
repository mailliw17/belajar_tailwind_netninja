<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600">
    <!-- content wrapper -->
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-200">
                        <a href="/" class="hover:text-gray-900">Vegetabl</a>
                    </h1>
                    <!-- for hamburger -->
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                    <!-- eof hamburger -->
                </div>

                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-red-600">
                            <span>Home</span>
                            <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        </a>
                    </li>

                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </a>
                    </li>

                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end nav -->

        <main class="px-16 py-6 bg-green-300 md:col-span-2">
            <div class="flex justify-center mb-2 md:justify-end">
                <a href="#" class="btn text-red-600 border-red-500 md:border-2 hover:bg-red-600 hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="btn text-red-600 border-red-500 md:border-2 ml-2 hover:bg-red-600 hover:text-white transition ease-out duration-500">Sign up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-4xl font-semibold mb-4 ">Good Vegetable</h2>
                <h3 class="text-2xl font-semibold">For Healty People !</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Best Seller</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- CARD START -->
                    <!-- overflow-hidden to make edge-top picture rounded -->
                    <div class="card hover:shadow-lg">
                        <img src="https://placeimg.com/480/320/tech" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-3">
                            <span class="font-bold">Tomato</span>
                            <!-- block for make this span to next line -->
                            <span class="block text-gray-500 text-sm">10.000</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span>Medan</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="https://placeimg.com/480/320/nature" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-3">
                            <span class="font-bold">Cabbage</span>
                            <!-- block for make this span to next line -->
                            <span class="block text-gray-500 text-sm">12.500</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span>Bogor</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="https://placeimg.com/480/320/any" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-3">
                            <span class="font-bold">Chili</span>
                            <!-- block for make this span to next line -->
                            <span class="block text-gray-500 text-sm">40.000</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span>Jakarta</span>
                        </div>
                    </div>
                    <!-- EOF CARD -->
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Top Vegetable</h4>

                <div class="mt-8">
                    <!-- card start -->
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-gray-300 text-gray-500 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load More</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<script src="index.js"></script>
